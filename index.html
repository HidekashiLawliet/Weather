<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="free and real time weather">
        <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./resources/weather.png">
        <script type="module" src="./meteo.js" defer></script>
        <title>Weather TBM</title>
    </head>
    <body>
        <h1 class="title"> WEATHER </h1>
        <div class="weather_card">
            <p class="W_city">Please wait</p>
            <p class="T_city">the weather is loading Â°C</p>
            <div class="temp">
                <input type="radio" class="cels" name="card">
                <label for="cels">Celsius</label><br>
                <input type="radio" class="fahr" name="card">
                <label for="fahr">Fahrenheit</label><br>
            </div>
            <p class="description">Please wait until the weather is loaded</p>
            <p class="humidity">?%(humidity)</p>
            <p class="wind">?Km/h(wind speed)</p>
        </div>
        <div class="clock">
            00:00:00
        </div>
    </body>
</html>
